<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
  </head>
  <body>

    <!--  -->
    <div class="groupbox fs100 width35chr" style="margin-top: 0.5em; margin-bottom: 1em;">
      <fieldset>
        <legend>{%lblRichiestaOrig%}</legend>
        <table>
          <tbody>
            <tr>
              <td>{%lblCausaleOrig%}</td>
            </tr>
            <tr>
              <td>{%lblPeriodoOrig%}</td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </div>

    <div class="groupbox fs100 width35chr">
      <fieldset>
        <legend>{%lblPeriodo%}</legend>
        <table>
          <tbody>
            <tr>
              <td>{%lblDal%}</td>
              <td>{%edtDal%}</td>
              <td>{%lblAl%}</td>
              <td>{%edtAl%}</td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </div>
    
    <div class="clearDiv"></div>

    <div style="margin-top: 1.5em;">{%lblErrore%}</div>

    <!-- pulsanti di azione -->
    <div align="right" style="width: 100%; margin-top: 1.5em;">
      <div style="margin-right: 1em;">{%btnConferma%} {%btnAnnulla%}</div>
    </div>
  </body> 
</html>
