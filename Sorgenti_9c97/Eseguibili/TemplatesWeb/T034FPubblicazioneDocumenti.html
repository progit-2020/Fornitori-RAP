{%DocType%}
<html>
  <body>
    {%T000Intestazione%}
    <!-- selezione della tipologia di documento -->
    <div class="groupbox width50chr fs100">
      <fieldset>
        <legend>{%lblTipologie%}</legend>
        <table>
          <tbody>
            <tr>
              <td>{%cmbTipologie%}</td>
              <td style="padding-left: 0.5em; cursor: default;">{%lblDescTipologia%}</td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </div>

    <!-- tabella dei filtri -->
    <div id="W034FiltroDocumenti" class="groupbox fs100 invisibile">
      <fieldset>
        <legend>{%lblFiltroDocumenti%}</legend>
        {%grdFiltroDocumenti%}
      </fieldset>
    </div>

    <div class="groupbox noborder fs100">
      <fieldset>
        <legend>&nbsp;</legend>
        {%chkDettaglio%}
      </fieldset>
    </div>

    <!-- elenco documenti pubblicati -->
    <a id="contenuto_pagina_2" class="font_nascosto">Tabella di visualizzazione dei documenti pubblicati</a>
    <div class="grigliaDatiNav">
      {%PagNavBarDocumenti%}
    </div>
    <div class="grigliaDati">
      {%grdDocumenti%}
    </div>

    <div style="margin-top: 5px">
      {%memDettaglio%}
    </div>

    {%<frm>WC012FVisualizzaFileFM</frm>%}
  </body>
</html>
