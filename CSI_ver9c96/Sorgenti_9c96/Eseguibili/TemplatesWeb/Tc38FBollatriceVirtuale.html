{%DocType%}
<html>
  <body>
    {%T000Intestazione%}
    <div class="dipendente">{%lnkDipendente%} {%cmbDipendentiDisponibili%}</div>
    {%lblOraCorrente%}
    <div id="clock" class="light">
      <div class="display">
        <div class="weekdays"></div>
        <div class="ampm"></div>
        <div class="alarm"></div>
        <div class="digits"></div>
      </div>
    </div>
    <div style="position:relative;width:390px;margin:2em auto 1em;">
      <table style="width: 96%;">
        <tr>
          <td>{%lblCausale%}</td>
          <td>{%cmbCausale%}</td>
        </tr>
      </table>
      <table style="width: 100%;">
        <tr>
          <td style="padding-top:0.5em;padding-right:2em">{%lblEntrata%}</td>         
          <td style="padding-top:0.5em;">{%lblUscita%}</td>
        </tr>
        <tr>
          <td style="padding-top:0.5em;padding-right:2em;cursor: pointer;" class="align_center">{%lblOraEntrata%}</td>         
          <td style="padding-top:0.5em;cursor: pointer;" class="align_center">{%lblOraUscita%}</td>
        </tr>
      </table>
    </div>
    <div id="elencoTimbrature">
      <div class="grigliaDatiNav">
        {%PagNavBarTimbrature%}
      </div>
      <div class="grigliaDati">
        {%grdTimbrature%}
      </div>
    </div>

    {%<frm>WC002FDatiAnagraficiFM</frm>%}    
  </body>
</html>
